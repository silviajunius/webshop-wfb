<main>
    
    <h1 class="tittel_contact">Get in touch</h1>
    <form action="https://jkorpela.fi/cgi-bin/echo.cgi" autocomplete="on">
        <label class="span-input" for="reason-contact">Reason for Contact:</label>
        <select class="span-input" id="reason-contact" name="reason-contact">
          <option value="general">General</option>
          <option value="customer-service">Customer Service</option>
          <option value="sales">Sales</option>
        </select>

        <section class="span-input gender-section">
            <label>Gender:</label>
            <input type="radio" name="gender" id="male" value="M">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="F">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other" value="X" required>
            <label for="other">Other</label>
        </section>
        
        <input class="span-input" type="text" id="last-name" name="last-name" placeholder="Last Name" required>
        <input class="span-input" type="text" id="first-name" name="first-name" placeholder="First Name" required>
        <input class="span-input" type="text" id="address" name="address" placeholder="Address">
        <input class="span-input" type="tel" id="phone" name="phone" placeholder="Phone Number">
        <input class="span-input" type="email" id="email" name="email" placeholder="Email Address" required>

        <label class="span-input" for="question">Question (required):</label>
        <textarea class="span-input" id="question" name="question" rows="4" placeholder="Questions" required></textarea>
        
        <button type="submit"><b>Submit</b></button>
        <button type="reset"><b>Reset</b></button>
      </form>
      
      <button id="chat-button"><b>Chat with us</b></button>
    
</main>
